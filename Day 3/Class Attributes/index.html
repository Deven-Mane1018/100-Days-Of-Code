<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attribute</title>
</head>
<body>

    <h1>Blog Post</h1>

    <div class="blog-post">
        <h2 class="post-title">Post Title 1</h2>
        <p class="post-content">This is the first blog post. It's part of the blog-post class, which groups it with other posts.</p>
    </div>

    <div class="blog-post">
        <h2 class="post-title">Post Title 2</h2>
        <p class="post-content">This is the second blog post. The class attribute allows us to apply consistent styling to these posts.</p>
    </div>

</body>
</html>
