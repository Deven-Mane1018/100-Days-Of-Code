<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float & Clear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="float-box float-left">Left Float</div>

    </div>
</body>

</html>
