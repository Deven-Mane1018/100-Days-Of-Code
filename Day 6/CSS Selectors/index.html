<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">CSS Selectors Example</h1>
    <p class="description">Demonstrating the use of various CSS selectors.</p>
    
    <div id="container">
        <p class="highlight">This paragraph is highlighted.</p>
        <p>This is another paragraph within a div.</p>
        <a href="#" class="link">This is a link.</a>
    </div>

    <ul class="list">
        <li class="list-item first">First Item</li>
        <li class="list-item">Second Item</li>
        <li class="list-item">Third Item</li>
        <li class="list-item last">Last Item</li>
    </ul>
</body>
</html>
