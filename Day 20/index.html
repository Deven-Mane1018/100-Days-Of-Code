<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JavaScript Concepts</h1>

        <section>
            <h2>1. JavaScript Loops</h2>
            <button id="loopButton">Show Numbers</button>
            <div id="loopOutput"></div>
        </section>

        <section>
            <h2>2. JavaScript Functions</h2>
            <button id="functionButton">Calculate Area</button>
            <div id="functionOutput"></div>
        </section>

        <section>
            <h2>3. Faulty Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button id="calcButton">Calculate Sum</button>
            <div id="calcOutput"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
