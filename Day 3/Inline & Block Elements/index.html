<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Elements</title>
</head>
<body>

    <h1>Inline vs Block Elements</h1>

    <!-- Block elements -->
    <div>
        <p>This is a block element. It starts on a new line and takes up the full width available.</p>
    </div>
    <div>
        <p>Another block element.</p>
    </div>

    <!-- Inline elements -->
    <p>This is a <span>span element</span> inside a paragraph. Notice how it does not start on a new line.</p>
    <p>Another inline example: <a href="#">This is a link</a>.</p>

</body>
</html>
