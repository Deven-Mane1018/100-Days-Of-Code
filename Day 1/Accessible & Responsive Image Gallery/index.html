<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Image Gallery</title>
</head>
<body>
    <main>
        <section id="gallery">
            <article>
                <h2>Image Gallery</h2>
                <div class="gallery-container">
                    <figure>
                        <img src="image1.jpg" alt="A scenic mountain view">
                        <figcaption>Scenic Mountain</figcaption>
                    </figure>
                    <figure>
                        <img src="image2.jpg" alt="A beautiful beach sunset">
                        <figcaption>Beach Sunset</figcaption>
                    </figure>
                    <figure>
                        <img src="image3.jpg" alt="A bustling cityscape at night">
                        <figcaption>Cityscape at Night</figcaption>
                    </figure>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
