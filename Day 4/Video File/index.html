<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Watch and Learn</h1>
    <p>This is an example of embedding a video using the video tag.</p>
    
    <video controls width="600" height="340">
        <source src="video-file.mp4" type="video/mp4">
        <source src="video-file.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    
    <p>Visual learning can be powerful. Watch the video to understand the concept better!</p>
</body>
</html>
