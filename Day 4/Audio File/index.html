<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Learning with Audio</h1>
    <p>This is an example of an audio tag in HTML.</p>
    
    <audio controls>
        <source src="audio-file.mp3" type="audio/mp3">
        <source src="audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <p>Enjoy listening to this audio while you learn!</p>
</body>
</html>
