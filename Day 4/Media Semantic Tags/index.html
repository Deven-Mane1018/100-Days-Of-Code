<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Semantic Tags</title>
</head>
<body>
    <h1>Combining Audio and Video in HTML</h1>
    
    <h2>Audio Example</h2>
    <p>Listen to this audio clip while reading about media tags.</p>
    <audio controls>
        <source src="audio-file.mp3" type="audio/mp3">
        <source src="audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Video Example</h2>
    <p>Watch this video to see how media tags work together.</p>
    <video controls width="600" height="340">
        <source src="video-file.mp4" type="video/mp4">
        <source src="video-file.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>
</html>
