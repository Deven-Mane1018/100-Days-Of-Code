<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Attribute</title>
</head>
<body>

    <h1 id="main-title">Welcome to My Website</h1>

    <p id="intro-paragraph">This paragraph is identified by an ID attribute and can be uniquely targeted for styling or scripting.</p>

    <form action="/search" method="GET">
        <label for="search-box">Search:</label><br>
        <input type="text" id="search-box" name="query" placeholder="Search..." required><br><br>
        <input type="submit" value="Search">
    </form>

</body>
</html>
