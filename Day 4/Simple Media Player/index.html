<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Media Player</title>
</head>
<body>
    <h1>Custom Media Player</h1>
    
    <h2>Audio Section</h2>
    <p>Here is an audio file that you can play:</p>
    <audio controls>
        <source src="audio-file.mp3" type="audio/mp3">
        <source src="audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Video Section</h2>
    <p>Below is a video file that you can watch:</p>
    <video controls width="600" height="340">
        <source src="video-file.mp4" type="video/mp4">
        <source src="video-file.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    
    <p>Explore this basic media player that allows you to both listen to audio and watch videos.</p>
</body>
</html>
